<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send Money</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .form-box {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h2 {
        margin-top: 0;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .logout {
        background-color: #dc3545;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout:hover {
        background-color: #bd2130;
    }
</style>
<script type="text/javascript" src="Script.js"></script>
</head>
<body>
<header>
    <h1>MyWallet</h1>
</header>

<div class="container">
    <div class="form-box">
        <h2>Send Money</h2>
        <h3>Welcome </h3>
        <form action="" method="post">
            <input type="hidden" name="fromAccountNumber" value="">
            <input type="hidden" name="accountID" value="">

            <label for="UserAccount">Recipient's Account Number:</label>
            <input type="text" id="recipientAccount" name="UserAccount" required>

            <label for="amount">Amount to Send:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Send Money</button>
        </form>
    </div>
</div>
<div>
    <button style="width:10%" class="logout" onclick="requestlogout()">Logout</button>
</div>
</body>
</html>
