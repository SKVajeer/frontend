<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .user-details {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .user-details h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Bank Application</h1>

    <!-- User Details Section -->
    <div class="user-details">
        <h2>User Details</h2>
        <p><strong>Name:</strong>  </p>
        <p><strong>Account Number:</strong>  </p>
        <p><strong>Balance:</strong>  </p>
        <p><strong>Bank Name:</strong>  </p>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <a href="AddMoney.html" class="button">Add Money</a>
        <a href="statement.html" class="button"> Statement</a>
    </div>

    <!-- Account Details Table -->
    <table>
        <thead>
            <tr>
                <th>select</th>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Balance</th>
                <th>Bank Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="radio" name="sel"> </td>
                <td> </td>
                <td> </td>
                <td></td>
                <td></td>
            </tr>
            <!-- Add more rows for additional accounts if needed -->
        </tbody>
    </table>
</div>

</body>
</html>
