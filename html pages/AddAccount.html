<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
        }

        .Heading {
            margin-bottom: 20px;
            text-align: center;
        }

        .label {
            margin-bottom: 8px;
        }

        .input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .Button {
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="goBack()">Home</a>
        <form action='logout' method="post">
            <a href="logout">Logout</a>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <div class="container register-container">
        <h2 class="Heading">Add New Bank Account</h2>
        <form action= "#">
            <!-- You can replace "AddAccountServlet" with the actual servlet handling the form submission -->

            <!-- Add input fields for account details -->
            <div class="label">Account Number:</div>
            <input type="text" name="accountNumber" class="input" required>

            <div class="label">IFSC Code:</div>
            <input type="text" name="ifscCode" class="input" required>

            <div class="label">Bank Name:</div>
            <input type="text" name="bankName" class="input" required>

            <div class="label">Account Type:</div>
            <input type="text" name="accountType" class="input" required>

            <div class="label">Current Balance:</div>
            <input type="text" name="currentBalance" class="input" required>

            <!-- Retrieve user ID from the session or however you manage user sessions -->
            <!--<% UserDTO user = (UserDTO) session.getAttribute("user"); %>-->
            <input type="hidden" name="userId" value="<%= user.getId() %>">

            <div class="Button">
                <input type="submit" value="Create Account" class="button">
            </div>
        </form>
    </div>
</body>
</html>
